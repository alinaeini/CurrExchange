<section class="content">
    <div class="body_scroll">
      <div class="card serch-card" >
        <div class="body">
          <div class="container-fluid">
            <div class="row clearfix">
              <div class="col-lg-12">
                <div class="card">
                    <div class="form-group text-center">
                        <h3 class="text-danger"><span>لطفا نقش کاربران را مشخص بفرمایید </span></h3>
                    </div>
                    <hr>
                    <div class="table-border table-secondary div-table">
                    <table mat-table [dataSource]="this.dataSource" matSort *ngIf="this.dataSource !== null"
                        class="table table-striped table-hover align-middle" >
                    <!-- row Column -->
                    <ng-container matColumnDef="row">
                        <th mat-header-cell *matHeaderCellDef> ردیف </th>
                        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                    </ng-container>
                        <!-- firstName Column -->
                        <ng-container matColumnDef="firstName">
                        <th mat-header-cell   *matHeaderCellDef   mat-sort-header  class="headersort">
                            نام 
                        </th>
                        <td mat-cell *matCellDef="let element" >
                            {{ element.firstName}} 
                        </td>
                        </ng-container>

                        <!-- LastName Column -->
                        <ng-container matColumnDef="lastName">
                        <th mat-header-cell  *matHeaderCellDef  mat-sort-header class="headersort" >
                            نام خانوادگی
                        </th>
                        <td mat-cell *matCellDef="let element" >
                            {{ element.lastName}}
                        </td>
                        </ng-container>

                        <!-- userName Column -->
                        <ng-container matColumnDef="userName">
                        <th mat-header-cell  *matHeaderCellDef  mat-sort-header class="headersort" >
                            نام کاربری
                        </th>
                        <td mat-cell *matCellDef="let element" >
                            {{ element.userName}}
                        </td>
                        </ng-container>

                        <!-- userRole Column -->
                        <ng-container matColumnDef="userRole">
                        <th mat-header-cell  *matHeaderCellDef  mat-sort-header class="headersort" >
                            نقش کاربری
                        </th>
                        <td mat-cell *matCellDef="let element" >
                        <div class="form-group">
                            <select  class="form-control" [(ngModel)]="element.userRole" [value]="0" >
                                <option [value]="item.id"  *ngFor="let item of items">{{item.name}}</option>
                            </select>
                        </div>
                        </td>
                        </ng-container>
                        <!-- id Column -->
                        <ng-container matColumnDef="id">
                        <th mat-header-cell  *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.id }}
                        </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
                    </table>
                    </div>

                    <hr>
                    <div>
                    <button class="btn btn-primary btn-block" mat-button  (click)="submitRolesAndPermission()">ذخیره اطلاعات </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </section>
