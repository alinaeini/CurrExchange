<div class="authentication" >
  <div class="container">
      <div class="row">
          <div class="col-lg-4 col-sm-12">
              <form class="card auth_form"  [formGroup]="loginForm" (ngSubmit)="submitloginForm()">
                  <div class="header">
                      <img class="logo" [src]="domain +'/logo.png'" style="width: 250px;" alt="">
                      <h5><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ورود به سیستم فروش ارز </font></font></h5>
                  </div>
                  <div class="body">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="نام کاربری" formControlName="userName" />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                      </div>
                    </div>
                    <p class = "text-danger" *ngIf="loginForm.controls.userName.errors?.required
                     && loginForm.controls.userName.touched" >
                      لطفا نام کاربری را وارد کنید
                    </p>
                    <p class = "text-danger" *ngIf="loginForm.controls.userName.errors?.maxlength
                      && loginForm.controls.userName.touched" >
                      {{ErrorCaractersisMoreThanMax}}
                    </p>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" type="password" placeholder="کلمه عبور" formControlName="password"/>
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                      </div>
                    </div>
                    <p class = "text-danger" *ngIf="loginForm.controls.password.errors?.required &&
                    loginForm.controls.password.touched" >
                        لطفا کلمه عبور را وارد کنید
                    </p>
                    <p class = "text-danger" *ngIf="loginForm.controls.password.errors?.maxlength
                        && loginForm.controls.password.touched" >
                        {{ErrorCaractersisMoreThanMax}}
                    </p>


                    <div class="input-group  mb-3">
                       <button class="btn btn-primary bold btn-lg btn-block" [disabled]="loginForm.invalid" id="submit" type="submit"  tabindex="7" id="submit">
                            ورود
                        </button>
                     </div>
                      <div class="signin_with mt-3">
                        <p class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">یا با استفاده از <a [routerLink]= "'/login/register'">ثبت نام کنید</a></font></font></p>
                        <button disabled class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i class="zmdi zmdi-facebook"></i></button>
                        <button disabled class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i class="zmdi zmdi-twitter"></i></button>
                        <button disabled class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i class="zmdi zmdi-google-plus"></i></button>
                    </div>
                  </div>
              </form>
          </div>
          <div class="col-lg-8 col-sm-12">
              <div class="card">
                  <img src="assets/images/signin.svg" alt="ورود">
              </div>
          </div>
      </div>
  </div>
</div>
<ngx-loading [show]="isLoading" [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes}"
></ngx-loading>

<swal #sweetAlert
title="توجه"
text=""
icon="error"
Height="20px"
Width="20px"
confirmButtonText = "قبول"
[showCancelButton]="false"
[focusCancel]="false">
</swal>
