<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">اعتبار سنجی فرم</font></font></h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home-user'"><i class="zmdi zmdi-home"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> مدیریت فروش ارز</font></font></a></li>
                        <li class="breadcrumb-item"><a ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> اظهارنامه </font></font></a></li>
                        <li class="breadcrumb-item active"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ویرایش اظهارنامه در سیستم</font></font></li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <a class="btn btn-primary btn-icon float-right"    [routerLink]="'/ex-declarations'"  >
                    <i class="zmdi zmdi-arrow-right"></i></a>
                </div>
            </div>
        </div>
  
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong><font style="vertical-align: inherit;"></font></strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ویرایش اظهار نامه گمرکی </font></font></h2>
                        </div>
                        <div class="body">
  
                          <div class="alert alert-success" role="alert" *ngIf="isLoadingSuccess">
                            اظهارنامه با موفتقیت در سیستم ویرایش شد
                          </div>
                          <form id="form_validation" [formGroup]="exdecFrom" (ngSubmit)="submitExdecForm()">
                            <div class="form-group form-float">
                                <input type="text" class="form-control"  placeholder="شماره سریال اظهارنامه" formControlName="exchangeDeclarationCode">
                            </div>
                            <p class = "text-danger" *ngIf="exdecFrom.controls.exchangeDeclarationCode.errors?.required
                            && exdecFrom.controls.exchangeDeclarationCode.touched" >
                             لطفا شماره سریال اظهارنامه  را وارد کنید
                           </p>

                            <div class="form-group form-float input-group">
                                <input type="text" class="form-control" onkeyup="separateNum(this.value,this);" placeholder="مقدار درهم"  formControlName="price">
                                <span class="input-group-text">درهم</span>
                            </div>
                            <p class = "text-danger" *ngIf="exdecFrom.controls.price.errors?.required
                            && exdecFrom.controls.price.touched" >
                             لطفا مقدار درهم  را وارد کنید
                           </p>
                            <div class="form-group form-float">
                                <input type="text" class="form-control" placeholder="مقدار تناژ" formControlName="qty">
                            </div>
                            <p class = "text-danger" *ngIf="exdecFrom.controls.qty.errors?.required
                            && exdecFrom.controls.qty.touched" >
                             لطفا مقدار تناژ  را وارد کنید
                           </p>
                            <div >
                            <input class="form-control ng-pristine" [(ngModel)]="exprireDate" type="text" 
                            placeholder="تاریخ اعتبار اظهارنامه"  formControlName="exprireDate" #datepickerInput/>
                            <p class = "text-danger" *ngIf="exdecFrom.controls.exprireDate.errors?.required
                            && exdecFrom.controls.exprireDate.touched" >
                             لطفا تاریخ اعتبار اظهارنامه را وارد کنید
                           </p>
                            <ng-persian-datepicker
                                  [input]="datepickerInput"
                                  [uiTheme]="'default'"
                                  class="form-group form-float"
                                  [timeEnable]="false"
                                  [dateFormat]="'jYYYY-jMM-jDD'"
                                  [dateInitValue] ="true"
                                  [dateOnSelect] ="selectedValuesFromPickupDate"
                                  [dateInitValue]="false"
                                  >
                           </ng-persian-datepicker>

                          </div>

                            <button class="btn  btn-primary waves-effect btn-block"   type="submit" >
                              <font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> ثبت </font></font> 
                            </button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <ngx-loading [show]="isLoading" [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes}"
></ngx-loading>

  <swal #sweetAlert
  title="خطا"
  text=""
  icon="error"
  Height="20px"
  Width="30px"
  confirmButtonText = "قبول"
  [showCancelButton]="false"
  [focusCancel]="false">
  </swal>
